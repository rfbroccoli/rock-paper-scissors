<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    
    <div class="gameBox">
    <h1>Rock Paper Scissors</h1>
      <p class="scoreBoard">You: 0 vs Computer: 0</p>


      <div class="resultBox">

        <div>
          <p>You</p>
      <p class="userChoice choice"></p>
        </div>
      <p class="vs">VS</p>
               <div>
          
      <p>Computer</p>
      <p class="computerChoice choice"></p>
        </div>
      
        
      </div>
              <h2 class="display"></h2>
      <button class="button rock">✊</button>
      <button class="button paper">✋</button>
      <button class="button scissors">✌️</button>
    </div>



    
    <script src="script.js"></script>
    
  </body>
</html>
